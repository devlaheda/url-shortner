name: Azure Deploy

on:
  push:
      branches:
        - main
      paths:
        - infarstructure/**
  pull_request:
      branches:
        - main
      paths:
      - infarstructure/**
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    steps: 
      - uses: actions/checkout@v4
      - name: Azure login 
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIONT_ID }}
          tenant-id : ${{ secrets.AZURE_TENANT_ID }}
          subscription-id : ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
      - uses: Azure/CLI@v2
        with:
          inlineScript : |
            #!/bin/bash
            az group create --name ${{ vars.RESOURCE_GROUP_NAME }} --location ${{ vars.RESOURCE_GROUP_LOCATION }}
            echo "Azure resource group created with success"
      - name : Deploy
        uses : azure/arm-deploy@v2
        with:
          resourceGroupName : ${{ vars.RESOURCE_GROUP_NAME }}
          template : ./Infrastructure/main.bicep
  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging
    steps: 
      - uses: actions/checkout@v4
      - name: Azure login 
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIONT_ID }}
          tenant-id : ${{ secrets.AZURE_TENANT_ID }}
          subscription-id : ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
      - uses: Azure/CLI@v2
        with:
          inlineScript : |
            #!/bin/bash
            az group create --name ${{ vars.RESOURCE_GROUP_NAME }} --location ${{ vars.RESOURCE_GROUP_LOCATION }}
            echo "Azure resource group created with success"
      - name : Deploy
        uses : azure/arm-deploy@v2
        with:
          resourceGroupName : ${{ vars.RESOURCE_GROUP_NAME }}
          template : ./Infrastructure/main.bicep
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps: 
      - uses: actions/checkout@v4
      - name: Azure login 
        uses: azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZURE_CLIONT_ID }}
          tenant-id : ${{ secrets.AZURE_TENANT_ID }}
          subscription-id : ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
      - uses: Azure/CLI@v2
        with:
          inlineScript : |
            #!/bin/bash
            az group create --name ${{ vars.RESOURCE_GROUP_NAME }} --location ${{ vars.RESOURCE_GROUP_LOCATION }}
            echo "Azure resource group created with success"
      - name : Deploy
        uses : azure/arm-deploy@v2
        with:
          resourceGroupName : ${{ vars.RESOURCE_GROUP_NAME }}
          template : ./Infrastructure/main.bicep
